<div class="clipping">
	<div class="clipImgDiv">
		<img src="{{{imgEncoding}}}" class="clipImg" />
	</div>
	<br />
	<div class="clipText">
		<div class="clipDate">
			{{{clipDate}}}
		</div>
		<div class="clipTitle">
			<a href="{{{tabUrl}}}" class="clipTitleUrl">{{{tabTitle}}}</a>
		</div>
		<br />
		<div class="clipComment">
			{{{commentBox}}}
		</div>
	</div>
	<br />
	<div class="delimiter">
		<hr>
	</div>
</div>
